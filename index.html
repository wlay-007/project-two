<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT</title>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <div class="card__image">
                <div class="card__view">
                    <img src="img/icon-view.svg" alt="">
                </div>
            </div>
            <div class="card__info">
                <div class="card__name">
                    <p>Equilibrium #3429</p>
                </div>
                <div class="card__discription">
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                </div>
                <div class="card__price-time">
                    <div class="card__price">
                        <img src="img/icon-ethereum.svg" alt="ETH">
                        <p>0.041 ETH</p>
                    </div>
                    <div class="card__time">
                        <img src="img/icon-clock.svg" alt="clock">
                        <p>3 days left</p>
                    </div>
                </div>
                <div class="card__divider"></div>
                <div class="card__profile">
                    <div class="card__profile-image">
                        <img src="img/image-avatar.png" alt="profile">
                    </div>
                    <div class="card__profile-name">
                        <p>Creation of<span> Jules Wyvern</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
